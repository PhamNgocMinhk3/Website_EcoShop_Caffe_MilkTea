<div class="toast" [ngClass]="type" #toastElement>
    <div class="toast-icon">
        <span *ngIf="type === 'success'">✔</span>
        <span *ngIf="type === 'error'">✖</span>
        <span *ngIf="type === 'info'">ℹ️</span>
    </div>
    <div class="toast-message">
        {{ message }}
    </div>
</div>
