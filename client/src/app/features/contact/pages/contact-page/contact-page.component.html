<app-header></app-header>

<main class="contact-page-container">
    <div class="contact-grid">
        <!-- Phần form và thông tin liên hệ -->
        <div class="contact-form-wrapper">
            <h1 class="form-title">Liên Hệ Với Chúng Tôi</h1>
            <p class="form-subtitle">Chúng tôi luôn sẵn lòng lắng nghe bạn. Hãy gửi tin nhắn cho chúng tôi qua form bên
                dưới.</p>

            <div class="contact-info">
                <div class="info-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                        </path>
                    </svg>
                    <a href="tel:0364876364">0364876364</a>
                </div>
                <div class="info-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    <!-- SỬA LỖI: Dùng &#64; thay cho @ -->
                    <a href="mailto:caocopro1012&#64;gmail.com">caocopro1012&#64;gmail.com</a>
                </div>
            </div>

            <!-- SỬA LỖI: Thêm #contactForm và (ngSubmit) -->
            <form class="contact-form" #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
                <div class="form-field">
                    <label for="name">Họ và Tên</label>
                    <!-- SỬA LỖI: Thêm ngModel và required -->
                    <input type="text" id="name" name="name" ngModel required>
                </div>
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" ngModel required email>
                </div>
                <div class="form-field">
                    <label for="message">Lời nhắn</label>
                    <textarea id="message" name="message" rows="5" ngModel required></textarea>
                </div>
                <button type="submit" class="submit-btn" [disabled]="!contactForm.valid">Gửi Tin Nhắn</button>
            </form>
        </div>

        <!-- Phần bản đồ trang trí -->
        <div class="contact-map-wrapper">
            <div class="map-illustration">
                <svg class="map-svg" viewBox="0 0 800 600">
                    <path class="map-land" d="M0,300 Q150,150 300,300 T600,300 L800,300 L800,600 L0,600 Z"
                        fill="#f0eade"></path>
                    <path class="map-path" d="M100,500 C150,400 250,350 350,250 C450,150 550,200 650,100"
                        stroke="#d3bca8" stroke-width="4" fill="none"></path>
                    <circle class="map-dot dot1" cx="200" cy="420" r="10" fill="#8e6a47"></circle>
                    <circle class="map-dot dot2" cx="450" cy="210" r="10" fill="#8e6a47"></circle>
                    <circle class="map-dot dot3" cx="680" cy="150" r="10" fill="#8e6a47"></circle>
                </svg>
            </div>
        </div>

    </div>
</main>
<app-footer></app-footer>
