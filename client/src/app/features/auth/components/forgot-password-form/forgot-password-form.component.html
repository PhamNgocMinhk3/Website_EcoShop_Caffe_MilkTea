<div class="form-content">
    <h2 class="anim-element">Quên Mật Khẩu?</h2>
    <p class="anim-element">Đừng lo, hãy nhập email và chúng tôi sẽ giúp bạn.</p>
    <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm" novalidate>
        <div class="form-group anim-element">
            <label for="forgot-email">Email của bạn</label>
            <input type="email" id="forgot-email" name="email" [(ngModel)]="email" required>
        </div>

        <!-- Vùng hiển thị thông báo đã được xóa bỏ -->

        <div class="form-actions anim-element">
            <button type="submit" [disabled]="isLoading || !forgotPasswordForm.valid">
                {{ isLoading ? 'Đang xử lý...' : 'Gửi Hướng Dẫn' }}
            </button>
        </div>
        <p class="form-footer anim-element">
            Nhớ ra rồi?
            <a routerLink="../login">Quay lại Đăng nhập</a>
        </p>
    </form>
</div>
