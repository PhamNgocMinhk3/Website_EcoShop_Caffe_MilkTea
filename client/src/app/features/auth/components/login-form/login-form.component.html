<div class="form-content">
    <h2 class="anim-element">Chào mừng trở lại!</h2>
    <p class="anim-element">Đăng nhập để thưởng thức vị ngon quen thuộc.</p>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
        <div class="form-group anim-element">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="email" [(ngModel)]="credentials.email" required>
        </div>

        <div class="form-group anim-element">
            <label for="login-password">Mật khẩu</label>
            <input type="password" id="login-password" name="password" [(ngModel)]="credentials.password" required>
        </div>

        <div class="forgot-password-link anim-element">
            <a routerLink="../forgot-password">Quên mật khẩu?</a>
        </div>

        <!-- Vùng hiển thị lỗi đã được xóa bỏ -->

        <div class="form-actions anim-element">
            <button type="submit" [disabled]="isLoading || !loginForm.valid">
                {{ isLoading ? 'Đang xử lý...' : 'Đăng Nhập' }}
            </button>
        </div>

        <p class="form-footer anim-element">
            Chưa có tài khoản?
            <a routerLink="../register">Tạo ngay</a>
        </p>
    </form>
</div>
