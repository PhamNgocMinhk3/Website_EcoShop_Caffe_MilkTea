<div class="form-container">
    <h3 class="form-title">{{ isEditMode ? 'Sửa Nguyên Liệu' : 'Thêm Nguyên Liệu Mới' }}</h3>
    <form [formGroup]="ingredientForm" (ngSubmit)="onSubmit()">
        <div class="form-grid">
            <div class="form-group full-width">
                <label for="name">Tên Nguyên Liệu</label>
                <input id="name" type="text" formControlName="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="unit">Đơn Vị</label>
                <input id="unit" type="text" formControlName="unit" class="form-control" placeholder="g, ml, kg, ...">
            </div>
            <div class="form-group">
                <label for="quantityInStock">Tồn Kho</label>
                <input id="quantityInStock" type="number" formControlName="quantityInStock" class="form-control">
            </div>
            <div class="form-group full-width">
                <label for="costPrice">Giá Vốn</label>
                <input id="costPrice" type="number" formControlName="costPrice" class="form-control">
            </div>
        </div>
        <div class="form-actions">
            <button type="button" (click)="formCanceled.emit()" class="btn btn-secondary">Hủy</button>
            <button type="submit" [disabled]="ingredientForm.invalid" class="btn btn-primary">Lưu</button>
        </div>
    </form>
</div>
