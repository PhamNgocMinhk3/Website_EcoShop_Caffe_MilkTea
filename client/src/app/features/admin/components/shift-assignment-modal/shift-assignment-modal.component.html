<div class="modal-container">
    <h3 class="modal-title">
        Phân công cho <strong>{{ employee?.hoTen }}</strong>
        <span class="modal-subtitle">Ngày: {{ day | date:'fullDate' }}</span>
    </h3>
    <div class="modal-body">
        <div *ngFor="let shift of shifts" class="shift-section">
            <h4>Ca {{ shift.name }}</h4>
            <div class="slot-grid">
                <label *ngFor="let slot of shift.slots" class="slot-label">
                    <input type="checkbox" [(ngModel)]="selectedSlots[slot]">
                    Ca Làm {{ slot }}
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button (click)="cancel.emit()" class="btn btn-secondary">Hủy</button>
        <button (click)="onSave()" class="btn btn-primary">Lưu Phân Công</button>
    </div>
</div>
